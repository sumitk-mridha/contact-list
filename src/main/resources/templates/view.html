<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table, th, td {
		border: 1px solid black;
	}
</style>
</head>
<body>
  <h2>All Registered Tickets</h2>
  <table>
    <thead>
      <tr>
      	<th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c:${contacts}">
      	<td th:text="${c.id}"></td>
      	<td th:text="${c.name}"></td>
      	<td th:text="${c.phno}"></td>
      	<td th:text="${c.addr}"></td>
      	<td th:text="${c.email}"></td>
      	<td>
      		<a th:href="@{/edit/{id}(id=${c.id})}">Edit</a>
      	</td>
      	<td>
      		<a th:href="@{/delete/{id}(id=${c.id})}">Delete</a>
      	</td>
      </tr>
    </tbody>
  </table>
  <a href="/">Go Back</a>
</body>
</html>
